@if (values() && values().length > 0) {
  <div class="rounded-lg shadow-lg dark:shadow-black/50 overflow-x-auto ring-1 ring-zinc-200 dark:ring-zinc-700">
    <p-table
      [value]="values()"
      [tableStyle]="{ 'min-width': 'auto' }"
      styleClass="p-datatable-sm">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-xs p-1">W \ R</th>
          @for (rep of repHeaders(); track rep) {
            <th class="text-xs p-1">{{ rep }}</th>
          }
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td class="text-xs p-1">
            {{ rmService.formatNumber(row[0].weight) }}
          </td>
          @for (cell of row; track cell.reps) {
            <td class="text-xs p-1 text-center" [ngClass]="[cell.color, cell.textColor]">
              {{ rmService.formatNumber(cell.value) }}
            </td>
          }
        </tr>
      </ng-template>
    </p-table>
  </div>
}
